<!DOCTYPE html>
<html>

  <head>
  <!-- Load the Paper.js library (from http://paperjs.org/) -->
  <script type="text/javascript" src="js/paper-full.js"></script>

  <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
  <script type="text/paperscript" src="js/my-drawing-app.js" canvas="my-canvas"></script>

  </head>

  <body>
    <!-- Our row of buttons -->
    <button type="button" class="btn" id = "default" >
      <span class="material-symbols-outlined"> edit</span>
    </button>
    <button type="button" class="btn btn-success" id = "thick-green" >
      <span class="material-symbols-outlined">format_paint</span>
    </button>
    <button type="button" class="btn btn-success" id = "thick-red" >
      <span class="material-symbols-outlined">format_paint</span>
    </button>
    <button type="button" class="btn btn-success" id = "thick-blue" >
      <span class="material-symbols-outlined">format_paint</span>
    </button>
    <button type="button" class="btn btn-success" id = "thick-yellow" >
      <span class="material-symbols-outlined">format_paint</span>
    </button>
    <button type="button" class="btn" id = "eraser" >
      <span class="material-symbols-outlined">circle</span>
    </button>

    <br> 

    <canvas id="my-canvas" width = "3000" height = "2000"></canvas> <!-- our Canvas object -->

  </body>

</html>
